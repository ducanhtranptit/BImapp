<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bim app</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h2>Thập phân sang nhị phân</h2>
    <p>Nhập số thập phân:</p>
    <input type="text" id="decimal" />
    <button onclick="decimalToBinary()">Chuyển</button>
    <p>Số nhị phân đã chuyển đổi:</p>
    <p id="binary"></p>
    
    <h2>Nhị phân sang thập phân</h2>
    <p>Nhập số nhị phân:</p>
    <input type="text" id="binary2" />
    <button onclick="binaryToDecimal()">Chuyển</button>
    <p>Số thập phân đã chuyển đổi:</p>
    <p id="decimal2"></p>
    
    <h2>Mã hóa nhị phân</h2>
    <p>Nhập chuỗi kí tự:</p>
    <input type="text" id="string" />
    <button onclick="binaryEncode()">Mã hóa</button>
    <p>Chuỗi nhị phân đã mã hóa:</p>
    <p id="encoded"></p>
</body>
</html>
